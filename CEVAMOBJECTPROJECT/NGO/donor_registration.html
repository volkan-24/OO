<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        .home-button {
            position: absolute;
            top: 80px; /* Butonu aşağıya kaydırmak için top değerini artırdık */
            left: 10px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .home-button:hover {
            background-color: #555;
        }
    </style>
    <script>
        // JavaScript ile giriş sonrası yönlendirme
        function redirectToDonorsPage() {
            // Donors sayfasının URL'si
            var donorsPageUrl = "lists.php";
            // Yönlendirme yap
            window.location.href = donorsPageUrl;
        }
    </script>
</head>
<body>
<a href="index.html" class="home-button">Return to Home</a>
<div class="container">
    <h1>Donor Registration</h1>
    <form action="donThx.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="donationType">Type of Donation:</label>
        <select id="donationType" name="donationType">
            <option value="cash">Cash</option>
            <option value="food">Food</option>
            <option value="clothing">Clothing</option>
            <option value="furniture">Furniture</option>
        </select>
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" required>
        <input type="submit" value="Register">
    </form>
</div>
</body>
</html>
