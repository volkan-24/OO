<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #000;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div id="loginForm">
            <h2>Login</h2>
            <form action="#" method="POST" onsubmit="login(event)">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="loginEmail" required>

                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="loginPassword" required>

                <input type="submit" value="Login">
            </form>
            <div class="link">
                <a href="#" onclick="toggleForm('registerForm')">Don't have an account? Register</a>
            </div>
        </div>

        <div id="registerForm" style="display: none;">
            <h2>Register</h2>
            <form action="#" method="POST" onsubmit="register(event)">
                <label for="registerName">Full Name</label>
                <input type="text" id="registerName" name="registerName" required>

                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="registerEmail" required>

                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" name="registerPassword" required>

                <label for="registerGender">Gender</label>
                <select id="registerGender" name="registerGender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="registerbirthday">Birthday</label>
                <input type="date" id="registerBirthdate" name="registerBirthdate" required>

                <br><br>
                <input type="submit" value="Register">
            </form>
            <div class="link">
                <a href="#" onclick="toggleForm('loginForm')">Already have an account? Login</a>
            </div>
        </div>
    </div>

    <script>
        function toggleForm(formId) {
            var loginForm = document.getElementById('loginForm');
            var registerForm = document.getElementById('registerForm');

            if (formId === 'loginForm') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else if (formId === 'registerForm') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }

        function login(event) {
            event.preventDefault();
            // Burada giriş işlemi gerçekleştirilir, ardından yönlendirme yapılır
            window.location.href = "index.html";
        }

        function register(event) {
            event.preventDefault();
            // Burada kayıt işlemi gerçekleştirilir, ardından yönlendirme yapılır
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
