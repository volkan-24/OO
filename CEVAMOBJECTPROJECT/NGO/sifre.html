<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        /* CSS stilleri */
        /* ... */
        /* Ek CSS stilleri */
        .admin-login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        .admin-login-container h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .admin-login-container input[type="text"],
        .admin-login-container input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .admin-login-container button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: calc(100% - 22px);
        }

        .admin-login-container button:hover {
            background-color: #555;
        }

        #adminPanel {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Admin girişi formu -->
    <div class="admin-login-container">
        <h1>Admin Login</h1>
        <form id="adminLoginForm">
            <input type="text" id="adminUsername" placeholder="Admin Username">
            <input type="password" id="adminPassword" placeholder="Admin Password">
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Admin paneli içeriği -->
    <div id="adminPanel">
        <div class="container">
            <div class="border-left"></div>
            <div class="border-right"></div>
            <h1>Admin Panel</h1>
            <!-- Kullanıcı yönetimi ve diğer içerikler -->
            <!-- ... -->
            <p>Welcome to the Admin Panel!</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var adminUsername = document.getElementById('adminUsername').value.trim();
            var adminPassword = document.getElementById('adminPassword').value.trim();

            // Basit bir giriş kontrolü
            if (adminUsername === 'admin' && adminPassword === 'password') {
                // Admin girişi başarılı, admin.html sayfasına yönlendir
                window.location.href = 'admin.html';
            } else {
                // Hatalı giriş
                alert('Invalid admin credentials. Please try again.');
            }
        });
    </script>
</body>
</html>
