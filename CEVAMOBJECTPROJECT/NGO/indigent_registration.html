<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Indigent Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        .home-button {
            position: absolute;
            top: 80px; /* Butonu aşağıya kaydırmak için top değerini artırdık */
            left: 10px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .home-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">Return to Home</a>
    <div class="container">
        <h1>Indigent Registration</h1>
        <form action="indiReq.html" method="post">
            <label for="monthly_income">Monthly Income (USD):</label>
            <input type="number" id="monthly_income" name="monthly_income" required>

            <label for="household_size">Household Size:</label>
            <input type="number" id="household_size" name="household_size" required>

            <label for="children_number">Number of Children:</label>
            <input type="number" id="children_number" name="children_number" required>

            <label for="educational_status">Educational Status of Each Child:</label>
            <textarea id="educational_status" name="educational_status" rows="4" required></textarea>

            <label for="employment_status">Employment Status of Household Members:</label>
            <textarea id="employment_status" name="employment_status" rows="4" required></textarea>

            <label for="monthly_expenditure">Monthly Expenditure (USD):</label>
            <input type="number" id="monthly_expenditure" name="monthly_expenditure" required>

            <label for="support_needed">Nature of Support Needed:</label>
            <select id="support_needed" name="support_needed" required>
                <option value="furniture">Furniture</option>
                <option value="regular_food_aid">Regular Food Aid</option>
                <option value="regular_cash_support">Regular Cash Support</option>
                <option value="treatment_medication_support">Treatment and Medication Support</option>
                <!-- Add more options as needed -->
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
